{{/*
	This layout is used to by projects.md to display all of documents in
	the _projects/ collection
*/}}
{{ define "main" }}

<div class="container pure-g">
	<div class="pure-u-1">
		<div class="content">
			<div class="grid-layout">
				<div class="container pure-g">
					{{ range .Pages }}
						{{ partial "card" . }}
					{{ end }}
				</div>
			</div>
		</div>
	</div>
</div>
{{ end }}
